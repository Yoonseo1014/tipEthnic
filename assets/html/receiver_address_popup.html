<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"/>
        <meta name="description" content="배달지">
        <link rel="stylesheet" href="/assets/css/map.css">

    </head>
    <body>

        <!-- Address Form -->
        &nbsp;&nbsp;
        <img src="/assets/images/silver-d.png" width="17px"/>&nbsp;
        <input type="text" id="receiver_name" style="width:50%">
        <button type="button" id="receiver_btn">
            검색</button><br/>
        <hr>

        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            키워드 :
                            <input type="text" value="이태원 맛집" id="keyword" size="15">
                            <button type="submit">검색하기</button>
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>

        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d5a0cfc898b4333b701a26737da1fde7&libraries=services"></script>
        <script type="text/javascript" src="/assets/js/map.js"></script>

    </body>
</html>
